<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main">
      <div id="add-element" class="add">
        <label for="new-task" class="add__label">Add Item</label>
        <div class="add__wrapper">
          <input id="new-task" class="task input input_text" type="text">
          <button class="button add__button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="input tasks__checkbox">
          <label class="task tasks__label">Pay Bills</label>
          <input type="text" class="task input input_text tasks__text">
          <button class="edit button tasks__button">Edit</button>
          <button class="delete button tasks__button"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="edit-mode tasks__item">
          <input type="checkbox" class="input input_text tasks__checkbox">
          <label class="task tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input_text tasks__text">
          <button class="edit button tasks__button">Save</button>
          <button class="delete button tasks__button"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__item">
          <input type="checkbox" class="input input_text tasks__checkbox" checked>
          <label class="task tasks__label completed-label">See the Doctor</label>
          <input type="text" class="task input input_text tasks__text">
          <button class="edit button tasks__button">Edit</button>
          <button class="delete button tasks__button"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
