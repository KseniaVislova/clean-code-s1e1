<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-page">
      <div id="add-element">
        <label for="new-task" class="label-add">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="tasks-item">
          <input type="checkbox" class="input task-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input input-text task-text">
          <button class="edit button task-button">Edit</button>
          <button class="delete button task-button"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="edit-mode tasks-item">
          <input type="checkbox" class="input input-text task-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input-text task-text">
          <button class="edit button task-button">Save</button>
          <button class="delete button task-button"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-item">
          <input type="checkbox" class="input input-text task-checkbox" checked>
          <label class="task task-label completed-label">See the Doctor</label>
          <input type="text" class="task input input-text task-text">
          <button class="edit button task-button">Edit</button>
          <button class="delete button task-button"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
